<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; I</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
</head>
    <script src="assets/aframe-master.js"></script>
  </head>
  <body>
    
      <a-scene>
       <a-entity particles="texture: /assets/blob.png; color: blue; velocity: 0 10 0; velocity-spread: 2 0 2; acceleration: 0 -10 0"></a-entity>
          <a-text value="fountain" mixin="label"></a-text>
        </a-entity>
        <a-plane color="red" position="-2.5 0.25 -1.5"></a-plane>
        <a-box color="green"></a-box>
        <a-sky src="assets/Eingang.jpg" rotation="0 0 0" visible="false"></a-sky>

        <a-text font="kelsonsans" value="Eingang" width="6" position="-2.5 0.25 -1.5"
              rotation="0 15 0" color="black"></a-text>
        <a-plane color="red"></a-plane>
      </a-scene>                        
  </body>
</html>
